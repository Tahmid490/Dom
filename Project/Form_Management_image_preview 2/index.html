<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center my-5">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header">
              <h1 class="card-title" style="color: rgb(203, 21, 21)">
                Create Account
              </h1>
            </div>
            <div id="msg"></div>
            <div class="card-body">
              <form id="userForm">
                <div class="my-3">
                  <label for="" style="color: rgb(37, 161, 165)">Name</label>
                  <input type="text" class="form-control" name="name" />
                </div>
                <div class="my-3">
                  <label for="" style="color: rgb(90, 0, 180)">Email</label>
                  <input type="text" class="form-control" name="email" />
                </div>
                <div class="my-3">
                  <label for="" style="color: rgb(171, 8, 130)">Mobile</label>
                  <input type="text" class="form-control" name="mobile" />
                </div>
                <div class="my-3">
                  <label for="" style="color: rgb(246, 119, 0)">File</label>
                  <input
                    type="file"
                    id="userPhoto"
                    class="form-control"
                    name="photo"
                  />
                  <img id="userphotoPrev" class="w-100" src="" alt="" />
                </div>

                <div class="my-3">
                  <label for="" style="color: red">Gallery</label>
                  <input
                    type="file"
                    id="galPhoto"
                    multiple
                    class="form-control"
                    name="photo"
                  />
                </div>

                <div class="my-3">
                  <div class="row">
                    <div id="img_box"></div>
                  </div>
                </div>

                <div class="my-3">
                  <button type="submit" class="btn btn-primary">Create</button>
                  <button type="reset" class="btn btn-warning">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app/data.js"></script>
    <script src="./app/function.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
