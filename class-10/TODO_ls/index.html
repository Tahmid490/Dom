<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
                <h1 class="text-center my-3 pb-3" style="color: red">
                  To Do App
                </h1>

                <form
                  class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                >
                  <div class="col-12">
                    <div class="form-outline">
                      <input type="text" id="inputbtn" class="form-control" />
                      <label class="form-label" for="form1" style="color: green"
                        >Enter a task here</label
                      >
                    </div>
                  </div>

                  <div class="col-12">
                    <button type="submit" id="savebtn" class="btn btn-primary">
                      Save
                    </button>
                  </div>
                </form>
                <table class="table mb-4">
                  <thead>
                    <tr>
                      <th scope="col" style="color: #140a9f">No.</th>
                      <th scope="col " style="color: rgb(0, 255, 98)">
                        Todo item
                      </th>
                      <th scope="col" style="color: blue">Status</th>
                      <th scope="col" style="color: pink">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="todo_list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app/data.js"></script>
    <script src="./app/function.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
